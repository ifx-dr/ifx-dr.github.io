        <!-- global replaceAll fuction to remove string from text of turtle code -->
        <script>
          String.prototype.replaceAll = function(search, replacement) {
            var target = this;
            return target.replace(new RegExp(search, 'g'), replacement);
          };
          $.ajax({
            url: "./checkErrors",
            type: "GET",
            dataType: 'text',
            data: 'isExistSyntaxError=value',
            success: function(value) {
              if (value == "true") {
                for (i = 0; i < 3; i++) {
                  setTimeout(function() {
                    $('#validationLi').transition('flash');
                    $("#validationLi").css({
                      "backgroundColor": "yellow"
                    });
                  }, 1000);
                }
                setTimeout(function() {
                  $("#validationLi").css({
                    "backgroundColor": "red"
                  });
                }, 3000);
              }
            },
          });
          var repoURL = "https://github.com/tibonto/dr";
          if (repoURL) {
            $('#rightNavbar').html("");
            $("#rightNavbar").show();
            $('#rightNavbar').append($('<li><a href="' + repoURL + '"><i class="alternate github icon"></i> Repository</a></li>'));

          }
        </script>

<script>
  // function for eventListener on resize events;
  function connection(){
    window.addEventListener('resize',recomputeHeight );
  }
  function disconnect(){
    // window.onclose=cleanup;
    window.onunload=cleanup;
  }
    function cleanup(){
      // adding the logs inorder to have a visual indication in the console when closing page is performed.
      console.log("Removing the event listener for resize events!");
      window.removeEventListener('resize',recomputeHeight );
      console.log("Done");
    }
  // function for recomputing height;
  function recomputeHeight(){
    let wvHeight=window.innerHeight-50;
    document.getElementById( 'webvowlFrame' ).style.height=wvHeight+"px";
  }
  // execute initial resize and connect it to the event
  recomputeHeight();
  connection();
  disconnect();
</script>
